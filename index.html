<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>score football</title>
</head>
<body>
    <main class="page-cont">
        <h2 class="title">Basketball Scoreboard</h2>
        <marquee behavior="smooth" direction="left">Jackpot  Jackpot Jackpot</marquee>
        <header>
            <p class="Heading">Let's Play Now</p>
        </header>
        <section class="group">
            <div class="show-score">
                <div class="score-class">
                    <div class="main-score">
                        <h1 class="home">Home</h1>
                        <h1 class="scores" id="first-score">0</h1>
                    </div>
                </div>
                <div class="score-class">
                    <div class="main-score">
                        <h1 class="home">Guest</h1>
                        <h1 class="scores" id="sec-score">0</h1>
                    </div>
                </div>
            </div>
            <button class="btn">Play</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
